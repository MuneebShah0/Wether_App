<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wether App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/669abd9149.js" defer crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>

    <!-- temperature: '12 째C',
    wind: '4 km/h',
    description: 'Partly cloudy',
    forecast: [
      { day: '1', temperature: '16 째C', wind: '13 km/h' },
      { day: '2', temperature: '19 째C', wind: '20 km/h' },
      { day: '3', temperature: '+12 째C', wind: '22 km/h' }
    ]
  } -->

    <div class="wethercont" id="bgweth">
        <div class="seo">
            <h1>Wether APP</h1>
            <span class="fa fa-search"></span>
            <input type="text"  id="search_wether" placeholder="Search Weather...">
            <button id="submitbtn" onclick="fetchdata()">Search</button>
        </div>


        <div class="temp">
            <h4 id="temper">?</h4>

            <p id="wethDetail">?</p>

        </div>

        <div class="wind">
            <p id="wind">?</p>
        </div>


   
        <table class="table">
            <thead>
              <tr>
                <th>Forcast</th>
                <th scope="col">Temperature</th>
                <th scope="col">Wind</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Day 1</th>
                <td id="t1temp">1</td>
                <td id="t1wind">2</td>
              </tr>
            </tbody>


            <thead>
              <tr>
                <th>Day 2</th>
                <td id="t2temp">1</td>
                <td id="t2wind">2</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Day 3</th>
                <td id="t3temp">1</td>
                <td id="t3wind">2</td>
              </tr>
            </tbody>
          </table>




        
        </div>
        







    <script src="/f.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
